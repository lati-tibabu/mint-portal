<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Items</title>
    <link rel="stylesheet" href="../styles/edit_items_style.css">
</head>

<body>
    <div class="container">
        <div class="item-category">
            <h1>News</h1>
        </div>
        <div class="item-content">
            <form action="#">
                <input type="hidden" value="news id">
                <div class="item-content-detail">
                    <label for="news-headline">News Headline</label>
                    <input type="text" name="news-headline" id="news-headline" value="This is test">
                </div>
                <div class="item-content-detail">
                    <label for="news-detail">News Detail</label>
                    <!-- <textarea name="news-detail" id="news-detail" cols="30" rows="6"></textarea> -->
                    <textarea name="news-detail" id="news-detail" cols="30" rows="10">test detail</textarea>
                </div>
                <div class="item-content-detail">
                    <label for="news-category">News Category</label>

                    <select name="news-category" id="news-category" required>
                        <option value="">News Category </option>
                        <option value="Technology" selected>Technology</option>
                        <option value="Education">Education</option>
                        <option value="Agriculture">Agriculture</option>
                        <option value="Health">Health</option>
                    </select>
                </div>

                <div class="item-content-detail">
                    <label for="news-image">News Picture</label>
                    <div class="change-picture">
                        <img src="../../back_end/images/64d7298a6d291.jpg" alt="news-image" srcset="">
                        <div>
                            <label for="change-picture">Change Picture</label>
                            <input type="file" id="change-picture" name="image" accept="image/*" class="image-input">
                        </div>
                    </div>
                </div>

                <button>Update</button>
            </form>
        </div>
    </div>
</body>

</html>
